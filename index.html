<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div class="ring"></div>
  <div class="sphere sphere1"></div>
  <div class="sphere sphere2"></div>


  <div class="eyesnlashes eye1">
    <div class="lashbox">
      <div class="lash lash1"></div>
      <div class="lash lash2"></div>
      <div class="lash lash3"></div>
    </div>
    <div class="eyesbox">
      <div class="eyewhite"></div>
      <div class="ball"></div>
    </div>
  </div>

  <div class="eyesnlashes eye2">
    <div class="lashbox">
      <div class="lash lash1"></div>
      <div class="lash lash2"></div>
      <div class="lash lash3"></div>
    </div>
    <div class="eyesbox">
      <div class="eyewhite"></div>
      <div class="ball"></div>
    </div>
  </div>



  <h1 class="jwxhuang">
    JWXHUANG
  </h1>
    
  <script>
    var balls = document.getElementsByClassName("ball");
    document.onmousemove = function() {
      var x1 = event.clientX * 100 / window.innerWidth + "%";
      var y1 = event.clientY * 100 / window.innerHeight + "%";

      var x2 = ( event.clientX) * 100 / window.innerWidth + "%";
      var y2 = (event.clientY) * 100 / window.innerHeight + "%";

      balls[0].style.left = x1;
      balls[0].style.top = y1;
      balls[0].style.transform = "translate(-" + x1 + ",-" + y1 + ")";

      balls[1].style.left = x2;
      balls[1].style.top = y2;
      balls[1].style.transform = "translate(-" + x2 + ",-" + y2 + ")";
    }
  </script>


</body>

</html>
